<body class="grid-container">
    <header class="header">
        <h1>Header</h1>
    </header>
    <nav class="navbar " id="nav">
        <div class="ulflex" id="ulnav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="actividades.html">Actividades Deportivas</a></li>
                <li><a href="quienesomos.html">¿Quienes Somos?</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <section class="main" id="contenedor">
        <div id="caja-inscrpcion">
            <form action="actividad.html" target="_blank">
                <section class="form-register">
                    <h4>Formulario de Registro</h4>
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
                    <input class="controls" type="text" name="apellidos" id="apellidos"
                        placeholder="Ingrese su Apellido" required>
                    <input class="controls" type="text" name="direccion" id="direccion"
                        placeholder="Ingrese su dirección" required>
                    <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ingrese Ciudad" required>
                    <input class="controls" type="text" name="zipcode" id="cp" placeholder="Ingrese su codigo postal" required>
                    <input class="controls" type="tel" name="telefono" id="tel" placeholder="Ingrese su telefono aqui"required>
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
                    <input class="controls" type="password" name="correo" id="correo"
                        placeholder="Ingrese su Contraseña" required >
                    <input class="controls" type="text" name="edad" id="edad" placeholder="Ingrese su Edad" required>

                    <p class="controls" id="check" required> Seleccione Actividades de interes:
                        <input type="checkbox" name="conocimientos" value="Boxeo"> Boxeo
                        <input type="checkbox" name="conocimientos" value="Spinning"> Spinning
                        <input type="checkbox" name="conocimientos" value="Zumba"> Zumba
                        <input type="checkbox" name="conocimientos" value="Strong"> Strong
                        <input type="checkbox" name="conocimientos" value="Pesas"> Pesas
                        <input type="checkbox" name="conocimientos" value="Crossfit"> Crossfit
                    </p>
                    <br>
                    <input class="botons" onclick="validando" type="submit" value="Registrar">
                    <p><a href="#">¿Ya tengo Cuenta?</a></p>
                </section>
            </form>
        </div>
    </section>
    <footer class="footer containerFooter">
        <article class="contenido-footer1">
            <p>logos: acceso a redes sociales</p>
        </article>
        <article class="contenido-footer2">
            <p>contenido principal del footer</p>
        </article>
    </footer>

</body>
